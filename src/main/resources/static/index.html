<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed - Asynchronous Card Game</title>
    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
</head>
<body style="background-color:gray" ng-app="speedApp" ng-controller="SpeedCtrl" ng-cloak>
<div class="container" style="background-color:green">
    <h1 style="text-align: center;: center; color:white">
        {{d.title}}
    </h1>
    <div class="card-row">
        <div class="row">
            <div class="col-xs-6">
                <div class="hand hhand-compact">
                    <img ng-repeat="card in d.oppCards track by $index"
                         class="card" alt="card{{$index}}" src="{{card.src}}"/>
                </div>
            </div>
            <div class="col-xs-6" style="float:right">
                <img class="card" alt="card10" src="img/BCard_Back.png"/>
            </div>
        </div>
    </div>
    <div class="card-row">
        <div class="row">
            <div class="col-xs-3">
                <img class="card" alt="card0" src="img/BCard_Back.png"/>
            </div>
            <div class="col-xs-6" style="text-align: center;">
                <div style="float:left" ui-on-Drop="d.onDrop($event,$data,d.playedCards, 1)">
                    <img ui-draggable="false"
                         class="card" alt="card{{$index}}" src="{{d.playCard1.src}}"/>
                </div>
                <div ui-on-Drop="d.onDrop($event,$data,d.playedCards, 2)">
                    <img ui-draggable="false"
                         class="card" alt="card{{$index}}" src="{{d.playCard2.src}}"/>
                </div>
            </div>
            <div class="col-xs-3">
                <img class="card" alt="card10" src="img/BCard_Back.png"/>
            </div>
        </div>
    </div>
    <div class="card-row">
        <div class="row">
            <div class="col-xs-6">
                <div class="hand hhand-compact active-hand">
                    <img ui-draggable="true" drag="card"
                         on-drop-success="d.dropSuccessHandler($event,$index,d.availableCards)"
                         ng-repeat="card in d.availableCards track by $index"
                         class="card" alt="card{{$index}}" src="{{card.src}}"/>
                </div>
            </div>
            <div class="col-xs-6" style="float:right">
                <img class="card" alt="card10" src="img/BCard_Back.png"/>
            </div>
        </div>
    </div>
